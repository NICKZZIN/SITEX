<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teste de Gadgets JIT</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    #log {
      white-space: pre-wrap;
      border: 1px solid #555;
      padding: 10px;
      background: #111;
      max-height: 80vh;
      overflow-y: auto;
    }
    button {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: white;
      border: 1px solid #666;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Exploração JIT PS4</h1>
  <button onclick="startGadgets()">Iniciar Testes</button>
  <div id="log">Pronto para iniciar...</div>

  <script>
    const logEl = document.getElementById("log");
    const log = msg => {
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    };

    function triggerJIT(obj, value) {
      return obj.prop + value;
    }

    function gadget1() {
      let obj = { prop: 1.1 };
      for (let i = 0; i < 10000; i++) {
        triggerJIT(obj, 1.0);
      }
      obj.prop = { valueOf: () => 999 };
      let res = triggerJIT(obj, 1);
      log("[gadget1] Resultado: " + res);
    }

    function gadget2() {
      let arr = [1.1, 2.2, 3.3];
      arr.length = 0x100;
      let evil = arr.concat();
      evil[200] = 9.9;
      log("[gadget2] Tamanho: " + evil.length + ", Valor[200]: " + evil[200]);
    }

    function gadget3() {
      let obj = { x: 10 };
      Object.defineProperty(obj, "y", {
        get: function () {
          delete this.x;
          return 42;
        }
      });

      for (let i = 0; i < 10000; i++) {
        obj.x = 1;
        let v = obj.y + obj.x;
        if (v !== 43) {
          log("[gadget3] Anomalia detectada: " + v);
          break;
        }
      }
    }

    function startGadgets() {
      log("Iniciando gadgets...\n");
      gadget1();
      gadget2();
      gadget3();
      log("\nFinalizado.");
    }
  </script>
</body>
</html>
