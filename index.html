<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebKit Stress Test - Increased Chaos and Overload</title>
  <style>
    svg {
      border: 2px solid lime;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>WebKit Stress Test - Increased Chaos with SVG</h1>
  <p>Se o WebKit corromper a renderização ou travar, isso pode indicar falha de segurança.</p>

  <svg id="svgContainer" width="5000" height="5000">
    <defs>
      <rect id="template" x="0" y="0" width="50" height="50" fill="red" />
    </defs>
  </svg>

  <script>
    const svgContainer = document.getElementById("svgContainer");
    let count = 0;

    function stressOverflow() {
      // Criar novo <use> com transformações ainda mais desordenadas e aleatórias
      const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
      use.setAttribute("href", "#template");
      use.setAttribute("x", 10 + (count * 100));
      use.setAttribute("y", 10 + (count * 100));

      // Gera transformações ainda mais caóticas, misturando rotação, translação e escala extrema
      const randomX = Math.random() * 5000;
      const randomY = Math.random() * 5000;
      const rotate = Math.random() * 720; // Rotação aumentada para mais caos
      const scale = Math.random() * 50;  // Escala aumentada para aumentar a distorção
      const translate = `translate(${randomX}, ${randomY}) rotate(${rotate}deg) scale(${scale})`;

      use.setAttribute("transform", translate);

      svgContainer.appendChild(use);

      // Log para monitoramento
      console.log(`Adicionando #use${count} com transform: ${translate}`);

      // Força renderização e lê as caixas delimitadoras
      const bbox = use.getBBox();
      console.log(`Bbox do #use${count}:`, bbox.x, bbox.y);

      count++;

      // Continue até 2000 elementos para forçar mais caos
      if (count < 2000) requestAnimationFrame(stressOverflow);
    }

    stressOverflow();
  </script>
</body>
</html>
