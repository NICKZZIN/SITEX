<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RW Arbitrário com UAF</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: monospace;
            font-size: 38px; /* Aumentando o tamanho da fonte */
        }
        #log {
            padding: 10px;
            font-size: 40px; /* Aumentando o tamanho da fonte para o log */
        }
    </style>
</head>
<body>
    <h1>RW Arbitrário com UAF</h1>
    <div id="log"></div>

    <script>
        let controlFlag = false;
        let element;
        let globalVar = { value: "Valor inicial" };

        function log(msg) {
            document.getElementById("log").innerHTML += msg + "<br>";
        }

        function triggerUseAfterFree() {
            // Criação do div no DOM
            let div = document.createElement("div");
            div.innerText = "Objeto criado";
            div.id = "uaf-example";
            document.body.appendChild(div);
            
            // Manter referência ao objeto
            element = div;
            log("Objeto foi criado e adicionado ao DOM");

            // Remover o div da árvore DOM
            document.body.removeChild(div);
            log("Objeto removido do DOM");

            // Modificar a variável global, buscando uma escrita direta na memória
            setTimeout(() => {
                try {
                    // Substituindo a variável global
                    globalVar.value = "Novo valor na memória!";
                    log("Valor da variável global modificado: " + globalVar.value);
                    
                    // Agora tentaremos manipular o "window" diretamente para injetar código
                    window.alert = function() {
                        log("Função alert injetada com sucesso após UAF!");
                    };
                    alert("Teste de RW com UAF");
                    controlFlag = true;
                } catch (e) {
                    log("Erro ao injetar código: " + e.message);
                }
            }, 1000);
        }

        // Executa a função de use-after-free
        triggerUseAfterFree();

        // Resultado do teste
        setTimeout(() => {
            if (controlFlag) {
                document.title = "RW Arbitrário com Sucesso!";
                log("RW Arbitrário com Sucesso! Função modificada com sucesso.");
            } else {
                log("Falha: Não foi possível manipular a memória.");
            }
        }, 2000);

    </script>
</body>
</html>
