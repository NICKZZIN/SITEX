<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste de Use-After-Free (UAF) Avançado</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: monospace;
        }
        #log {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Use-After-Free (UAF) Avançado</h1>
    <div id="log"></div>

    <script>
        let controlFlag = false;
        let element;
        let globalVar = { value: "Valor inicial" };

        function log(msg) {
            document.getElementById("log").innerHTML += msg + "<br>";
        }

        function triggerUseAfterFree() {
            // Criação do div no DOM
            let div = document.createElement("div");
            div.innerText = "Objeto criado";
            div.id = "uaf-example";
            document.body.appendChild(div);
            
            // Manter referência ao objeto
            element = div;
            log("Objeto foi criado e adicionado ao DOM");

            // Remover o div da árvore DOM
            document.body.removeChild(div);
            log("Objeto removido do DOM");

            // Alterar variável global após remoção
            setTimeout(() => {
                try {
                    globalVar.value = "Valor modificado após remoção!";
                    log("Valor da variável global modificado: " + globalVar.value);
                    controlFlag = true;
                } catch (e) {
                    log("Erro ao modificar variável global após remoção.");
                }
            }, 1000);
        }

        // Executa a função de use-after-free
        triggerUseAfterFree();

        // Resultado do teste
        setTimeout(() => {
            if (controlFlag) {
                document.title = "Exploração bem-sucedida!";
                log("Exploração bem-sucedida! A variável global foi modificada.");
            } else {
                log("Exploração falhou: A variável global não foi modificada.");
            }
        }, 2000);

    </script>
</body>
</html>
