<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebKit Stress Test - Max Overload and Instability</title>
  <style>
    svg {
      border: 2px solid lime;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>WebKit Stress Test - Max Overload and Instability</h1>
  <p>Se o WebKit corromper a renderização ou travar, isso pode indicar falha de segurança.</p>

  <svg id="svgContainer" width="10000" height="10000" viewBox="-10000 -10000 20000 20000">
    <defs>
      <rect id="template" x="0" y="0" width="50" height="50" fill="red" />
    </defs>
  </svg>

  <script>
    const svgContainer = document.getElementById("svgContainer");
    let count = 0;

    function stressOverflow() {
      // Criar novo <use> com transformações ainda mais desordenadas e aleatórias
      const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
      use.setAttribute("href", "#template");

      // Gera transformações extremamente aleatórias para gerar mais caos
      const randomX = Math.random() * 20000 - 10000; // Movendo mais elementos fora da tela
      const randomY = Math.random() * 20000 - 10000; // Movendo mais elementos fora da tela
      const rotate = Math.random() * 1080; // Rotação aumentada ainda mais
      const scale = Math.random() * 100;  // Escala aumentada ainda mais para distorcer
      const translate = `translate(${randomX}, ${randomY}) rotate(${rotate}deg) scale(${scale})`;

      use.setAttribute("transform", translate);

      svgContainer.appendChild(use);

      // Log para monitoramento
      console.log(`Adicionando #use${count} com transform: ${translate}`);

      count++;

      // Continue até 5000 elementos para forçar mais caos
      if (count < 5000) requestAnimationFrame(stressOverflow);
    }

    stressOverflow();
  </script>
</body>
</html>
