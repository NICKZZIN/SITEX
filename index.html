<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste de Use-After-Free (UAF)</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: monospace;
        }
        #log {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Use-After-Free (UAF)</h1>
    <div id="log"></div>

    <script>
        let controlFlag = false;
        let element;

        function log(msg) {
            document.getElementById("log").innerHTML += msg + "<br>";
        }

        function triggerUseAfterFree() {
            // Criação do div no DOM
            let div = document.createElement("div");
            div.innerText = "Objeto criado";
            div.id = "uaf-example";
            document.body.appendChild(div);
            
            // Manter referência ao objeto
            element = div;
            log("Objeto foi criado e adicionado ao DOM");

            // Remover o div da árvore DOM
            document.body.removeChild(div);
            log("Objeto removido do DOM");

            // Tentativa de usar o objeto depois de removido (use-after-free)
            setTimeout(() => {
                try {
                    element.style.color = "red"; // Acessando propriedade do objeto removido
                    log("Acesso ao objeto removido bem-sucedido: cor alterada para vermelho.");
                    controlFlag = true;
                } catch (e) {
                    log("Erro: não é possível acessar o objeto após remoção.");
                }
            }, 1000);
        }

        // Executa a função de use-after-free
        triggerUseAfterFree();

        // Resultado do teste
        setTimeout(() => {
            if (controlFlag) {
                document.title = "Exploração bem-sucedida!";
                log("Exploração bem-sucedida! O objeto foi acessado após ser removido.");
            } else {
                log("Exploração falhou: O objeto não foi acessado.");
            }
        }, 2000);

    </script>
</body>
</html>
