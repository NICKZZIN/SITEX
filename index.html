<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebKit parseSimpleTransformValue PoC</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }

    .test {
      width: 100px;
      height: 100px;
      background: red;
      /* Essa string é intencionalmente malformada */
      transform: tran\u0031ate(1px);
      /*            ^--- aqui temos '1' em vez de 'l' */
    }
  </style>
</head>
<body>
  <h1>PoC: parseSimpleTransformValue</h1>
  <p>Se a caixa vermelha aparecer transformada, o WebKit aceitou uma string inválida como válida.</p>

  <div class="test"></div>

  <script>
    // Alternativamente, insere dinamicamente a transformação com controle total sobre a string
    const box = document.querySelector('.test');

    // Essa string quebra a lógica do "translate" por conter 9 chars, mas é inválida
    const malformedTransform = "tran\u0031ate(123px)"; // '1' ao invés de 'l'

    // Aplica dinamicamente
    box.style.transform = malformedTransform;

    console.log("Transform aplicado:", malformedTransform);
  </script>
</body>
</html>
