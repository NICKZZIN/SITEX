<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Injeção de Código - UAF</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: monospace;
        }
        #log {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Injeção de Código - Use-After-Free</h1>
    <div id="log"></div>

    <script>
        let controlFlag = false;
        let element;

        function log(msg) {
            document.getElementById("log").innerHTML += msg + "<br>";
        }

        function triggerUseAfterFree() {
            // Criação do div no DOM
            let div = document.createElement("div");
            div.innerText = "Objeto criado";
            div.id = "uaf-example";
            document.body.appendChild(div);
            
            // Manter referência ao objeto
            element = div;
            log("Objeto foi criado e adicionado ao DOM");

            // Remover o div da árvore DOM
            document.body.removeChild(div);
            log("Objeto removido do DOM");

            // Injeção de código (exemplo de execução indireta)
            setTimeout(() => {
                try {
                    // Alteração de função global
                    window.alert = function() {
                        log("Função alert foi injetada com sucesso após o UAF!");
                    };
                    alert("Teste de injeção");
                    controlFlag = true;
                } catch (e) {
                    log("Erro ao injetar código: " + e.message);
                }
            }, 1000);
        }

        // Executa a função de use-after-free
        triggerUseAfterFree();

        // Resultado do teste
        setTimeout(() => {
            if (controlFlag) {
                document.title = "Exploração bem-sucedida!";
                log("Exploração bem-sucedida! Código injetado com sucesso.");
            } else {
                log("Exploração falhou: Não foi possível injetar código.");
            }
        }, 2000);

    </script>
</body>
</html>
