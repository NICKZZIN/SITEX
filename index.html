<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebKit Stress Test - Overflow Memory</title>
  <style>
    svg {
      border: 2px solid lime;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>WebKit Stress Test - Overflow Memory with SVG</h1>
  <p>Se o WebKit corromper a renderização ou travar, isso pode indicar falha de segurança.</p>

  <svg id="svgContainer" width="3000" height="3000">
    <defs>
      <rect id="template" x="0" y="0" width="50" height="50" fill="red" />
    </defs>
  </svg>

  <script>
    const svgContainer = document.getElementById("svgContainer");
    let count = 0;

    function stressOverflow() {
      // Criar novo <use> com transformações ainda mais aleatórias e caóticas
      const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
      use.setAttribute("href", "#template");
      use.setAttribute("x", 10 + (count * 80));
      use.setAttribute("y", 10 + (count * 80));

      // Gera transformações ainda mais complexas, combinando rotacionamento, escalonamento e translação aleatória
      const randomX = Math.random() * 3000;
      const randomY = Math.random() * 3000;
      const rotate = Math.random() * 360;
      const scale = Math.random() * 20; // Aumenta o fator de escala para forçar sobrecarga
      const translate = `translate(${randomX}, ${randomY}) rotate(${rotate}deg) scale(${scale})`;

      use.setAttribute("transform", translate);

      svgContainer.appendChild(use);

      // Log para monitoramento
      console.log(`Adicionando #use${count} com transform: ${translate}`);

      // Força renderização e lê as caixas delimitadoras
      const bbox = use.getBBox();
      console.log(`Bbox do #use${count}:`, bbox.x, bbox.y);

      count++;

      // Continue até 1000 elementos para sobrecarregar mais ainda a renderização
      if (count < 1000) requestAnimationFrame(stressOverflow);
    }

    stressOverflow();
  </script>
</body>
</html>
