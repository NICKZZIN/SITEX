<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebKit Stress Test - Simplified</title>
  <style>
    svg {
      border: 2px solid lime;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>WebKit Stress Test - Simplified</h1>
  <p>Se o WebKit corromper a renderização ou travar, isso pode indicar falha de segurança.</p>

  <svg id="svgContainer" width="1000" height="1000" viewBox="-1000 -1000 2000 2000">
    <defs>
      <rect id="template" x="0" y="0" width="50" height="50" fill="red" />
    </defs>
  </svg>

  <script>
    const svgContainer = document.getElementById("svgContainer");
    let count = 0;

    function stressOverflow() {
      // Criar novo <use> com transformações mais simples
      const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
      use.setAttribute("href", "#template");

      // Gera transformações aleatórias mais simples
      const randomX = Math.random() * 500 - 250; // Menor movimentação
      const randomY = Math.random() * 500 - 250; // Menor movimentação
      const rotate = Math.random() * 360; // Rotação mais simples
      const scale = Math.random() * 2;  // Escala mais moderada
      const translate = `translate(${randomX}, ${randomY}) rotate(${rotate}deg) scale(${scale})`;

      use.setAttribute("transform", translate);

      svgContainer.appendChild(use);

      count++;

      // Teste com menos elementos para ver o impacto
      if (count < 1000) requestAnimationFrame(stressOverflow);
    }

    stressOverflow();
  </script>
</body>
</html>
