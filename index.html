<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SVG Stress + Corrupção Detection</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: sans-serif;
    }
    svg {
      display: block;
      margin: 20px auto;
      border: 2px solid red;
    }
    #log {
      white-space: pre-wrap;
      font-size: 14px;
      margin: 1em;
      padding: 0.5em;
      background: #eee;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>SVG Stress + Verificação de Corrupção</h2>
  <p>Essa versão tenta identificar corrupção de memória mesmo sem crash visível.</p>

  <svg id="svg" width="3000" height="3000" viewBox="-1500 -1500 3000 3000">
    <defs>
      <rect id="rect" x="0" y="0" width="40" height="40" fill="red" />
    </defs>
  </svg>

  <div id="log">[log de verificação aparecerá aqui]</div>

  <script>
    const svg = document.getElementById("svg");
    const base = document.getElementById("rect");
    const logBox = document.getElementById("log");
    const clones = [];

    function log(msg) {
      logBox.textContent = `[${new Date().toLocaleTimeString()}] ${msg}\n` + logBox.textContent;
    }

    // Cria os quadrados transformados
    for (let i = 0; i < 1000; i++) {
      const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
      use.setAttributeNS("http://www.w3.org/1999/xlink", "xlink:href", "#rect");
      const tx = Math.random() * 3000 - 1500;
      const ty = Math.random() * 3000 - 1500;
      const rot = Math.random() * 360;
      const scale = 0.5 + Math.random() * 2.0;
      use.setAttribute("transform", `translate(${tx}, ${ty}) rotate(${rot}) scale(${scale})`);
      svg.appendChild(use);
      clones.push(use);
    }

    // Detecta inconsistências de bbox / clientRect
    function check() {
      for (let i = 0; i < clones.length; i++) {
        const el = clones[i];
        try {
          const box = el.getBBox();
          const rect = el.getBoundingClientRect();

          if (
            box.width <= 0 || box.height <= 0 ||
            isNaN(box.x) || isNaN(box.y) ||
            isNaN(rect.width) || rect.width <= 0 ||
            rect.width > 5000 || rect.height > 5000
          ) {
            log(`Possível corrupção em #${i}: BBox=(${box.width},${box.height}), Rect=(${rect.width},${rect.height})`);
          }
        } catch (e) {
          log(`Erro de leitura em elemento #${i}: ${e.message}`);
        }
      }

      requestAnimationFrame(check);
    }

    check();
  </script>
</body>
</html>
