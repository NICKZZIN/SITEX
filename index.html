<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste de addrof e ptrRead64</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: monospace;
            font-size: 20px;
        }
        #log {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de addrof e ptrRead64</h1>
    <div id="log"></div>

    <script>
        function log(msg) {
            document.getElementById("log").innerHTML += msg + "<br>";
        }

        function testAddrof() {
            const obj = document.createElement('div');
            document.body.appendChild(obj);

            // Testa se conseguimos obter o endereço do objeto
            const objAddr = addrof(obj);
            log('[TESTE] Endereço do objeto: 0x' + objAddr.toString(16));
        }

        function testPtrRead64() {
            const obj = document.createElement('div');
            document.body.appendChild(obj);

            const objAddr = addrof(obj);
            const vtablePtr = ptrRead64(objAddr);
            log('[TESTE] Ponteiro vtable: 0x' + vtablePtr.toString(16));
        }

        testAddrof();
        testPtrRead64();
    </script>
</body>
</html>
