<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Overflow e Underflow</title>
</head>
<body>

<h1>Simulação de Overflow e Underflow</h1>

<pre id="output"></pre>

<script>
    function unsafeAdd(lsb, width, datasize) {
        return (lsb + width <= datasize);
    }

    function safeAdd(lsb, width, datasize) {
        try {
            if (lsb + width > datasize) {
                throw new Error("Overflow detectado");
            }
            return "Sucesso";
        } catch (error) {
            return error.message;
        }
    }

    function runTest() {
        const outputElement = document.getElementById("output");
        outputElement.textContent = "Simulando...\n\n";

        // Configurações de teste com datasize menor
        const datasizes = [32, 16, 8];
        const lsbValues = [5, 10, 15, 20];  // Valores menores de lsb
        const widthValues = [3, 5, 7, 10];  // Valores menores de width

        datasizes.forEach(datasize => {
            outputElement.textContent += `\nTestes com datasize = ${datasize}:\n`;
            lsbValues.forEach(lsb => {
                widthValues.forEach(width => {
                    const unsafeResult = unsafeAdd(lsb, width, datasize) ? "Sucesso" : "Falha (Overflow)";
                    const safeResult = safeAdd(lsb, width, datasize);

                    outputElement.textContent += `Isb: ${lsb}, Width: ${width}, Unsafe: ${unsafeResult}, Safe: ${safeResult}\n`;
                });
            });
        });
    }

    runTest();
</script>

</body>
</html>
