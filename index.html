<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Overflow e Underflow</title>
</head>
<body>

<h1>Simulação de Overflow e Underflow</h1>

<button onclick="runTests()">Executar Testes</button>

<pre id="output"></pre>

<script>
    function unsafeAdd(lsb, width, datasize) {
        return (lsb + width <= datasize);
    }

    function safeAdd(lsb, width, datasize) {
        try {
            if (lsb + width > datasize) {
                throw new Error("Overflow detectado");
            }
            return true;
        } catch (error) {
            return error.message;
        }
    }

    function runTests() {
        const datasize = 64;
        const testCases = [
            { lsb: 30, width: 35 },
            { lsb: 60, width: 10 },
            { lsb: 64, width: 1 },
            { lsb: 63, width: 2 }
        ];

        let output = "Teste com unsafeAdd:\n";
        testCases.forEach(test => {
            const result = unsafeAdd(test.lsb, test.width, datasize) ? "Sucesso" : "Falha (Overflow)";
            output += `Isb: ${test.lsb}, width: ${test.width}, resultado: ${result}\n`;
        });

        output += "\nTeste com safeAdd:\n";
        testCases.forEach(test => {
            const result = safeAdd(test.lsb, test.width, datasize);
            output += `Isb: ${test.lsb}, width: ${test.width}, resultado: ${result}\n`;
        });

        document.getElementById("output").textContent = output;
    }
</script>

</body>
</html>
