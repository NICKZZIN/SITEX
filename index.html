<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebKit Stress Test - SVG Use + Complex Transform</title>
  <style>
    svg {
      border: 2px solid lime;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>WebKit Stress Test - Complex Transform with SVG</h1>
  <p>Se o WebKit corromper a renderização ou travar, pode indicar falha de segurança.</p>

  <svg id="svgContainer" width="2000" height="2000">
    <defs>
      <rect id="template" x="0" y="0" width="50" height="50" fill="red" />
    </defs>
  </svg>

  <script>
    const svgContainer = document.getElementById("svgContainer");
    let count = 0;

    function stressSVG() {
      // Criar novo <use> com transformações mais complexas e aleatórias
      const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
      use.setAttribute("href", "#template");
      use.setAttribute("x", 10 + (count * 60));
      use.setAttribute("y", 10);

      // Gera transformações mais complexas com diferentes valores aleatórios
      const randomX = Math.random() * 1000;
      const randomY = Math.random() * 1000;
      const rotate = Math.random() * 360;
      const scale = Math.random() * 10;
      const translate = `translate(${randomX}, ${randomY}) rotate(${rotate}deg) scale(${scale})`;

      use.setAttribute("transform", translate);

      svgContainer.appendChild(use);

      // Log de controle
      console.log(`Adicionando #use${count} com transform: ${translate}`);

      // Força renderização e lê as caixas delimitadoras
      const bbox = use.getBBox();
      console.log(`Bbox do #use${count}:`, bbox.x, bbox.y);

      count++;

      if (count < 500) requestAnimationFrame(stressSVG);
    }

    stressSVG();
  </script>
</body>
</html>
